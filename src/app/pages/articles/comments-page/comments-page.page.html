<ion-header>
  <ion-toolbar>
    <ion-title>Comments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comment of comments">
      <img class="author-image" src="../../../assets/images/professionnalWoman.jpg" />
      {{ comment.text }}
    </ion-item>
  </ion-list>
<div class="formbtn">
  <ion-item >
    <ion-label position="floating">Add a comment</ion-label>
    <ion-input [(ngModel)]="newCommentText"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="addComment(newCommentText)">Add Comment</ion-button>
</div>
</ion-content>
